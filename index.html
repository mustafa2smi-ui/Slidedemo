<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide Display Demo</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 0;
  color: #333;
}

header {
  text-align: center;
  background: #4a90e2;
  color: white;
  padding: 15px 0;
  font-size: 20px;
  font-weight: bold;
}

.container {
  max-width: 700px;
  margin: 20px auto;
  background: white;
  border-radius: 12px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  padding: 20px;
}

#status {
  text-align: center;
  font-size: 18px;
  color: #999;
  padding: 40px 10px;
  border: 2px dashed #ccc;
  border-radius: 10px;
}

#slideList button {
  width: 100%;
  text-align: left;
  padding: 12px;
  margin: 8px 0;
  border: none;
  background: #eaf3ff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

#slideList button:hover {
  background: #d6e8ff;
}

#slideView {
  display: none;
  text-align: center;
}

#slideView iframe {
  width: 100%;
  height: 400px;
  border: none;
  border-radius: 10px;
}

.actions {
  margin-top: 10px;
  display: flex;
  justify-content: space-around;
}

.actions button {
  padding: 10px 14px;
  border: none;
  border-radius: 8px;
  background: #4a90e2;
  color: white;
  cursor: pointer;
}

.actions button:hover {
  background: #3578d4;
}
</style>
</head>
<body>
<header>üéû My Slide Portal</header>

<div class="container">
  <div id="status">üöß Under Building Website ‚Äî Please Wait For Live Version</div>

  <div id="slideList" style="display:none;"></div>

  <div id="slideView">
    <iframe id="slideFrame"></iframe>
    <div class="actions">
      <button id="backBtn">‚¨ÖÔ∏è Back</button>
      <button id="colorBtn">üé® Change Background</button>
      <button id="shareBtn">üì§ Share as Image</button>
    </div>
  </div>
</div>

<script>
// üåê Simulate Google Slides data (later replaced by real fetch)
const demoSlides = [
  {title: "Welcome Slide", url: "https://docs.google.com/presentation/d/e/2PACX-1vQexample/embed?start=false"},
  {title: "About Project", url: "https://docs.google.com/presentation/d/e/2PACX-1vQexample/embed?start=false"},
  {title: "Final Report", url: "https://docs.google.com/presentation/d/e/2PACX-1vQexample/embed?start=false"}
];

// üïí Simulate loading delay
setTimeout(() => {
  document.getElementById("status").style.display = "none";
  const listDiv = document.getElementById("slideList");
  listDiv.style.display = "block";

  demoSlides.forEach((s, i) => {
    const btn = document.createElement("button");
    btn.textContent = `üìë ${s.title}`;
    btn.onclick = () => openSlide(s.url);
    listDiv.appendChild(btn);
  });
}, 2000);

// üìñ Open slide view
function openSlide(url) {
  document.getElementById("slideList").style.display = "none";
  const view = document.getElementById("slideView");
  view.style.display = "block";
  document.getElementById("slideFrame").src = url;
}

// üé® Change only slide background
document.getElementById("colorBtn").onclick = () => {
  const frame = document.getElementById("slideFrame");
  const colors = ["#fffbe6", "#e6fff2", "#e6f0ff", "#ffe6f2"];
  const color = colors[Math.floor(Math.random() * colors.length)];
  frame.style.backgroundColor = color;
};

// üì§ Share slide as image
document.getElementById("shareBtn").onclick = async () => {
  const canvas = await html2canvas(document.getElementById("slideFrame"));
  canvas.toBlob(blob => {
    const file = new File([blob], "slide.png", {type: "image/png"});
    navigator.share
      ? navigator.share({files: [file], title: "Shared Slide"})
      : alert("Your device does not support direct share.");
  });
};

// ‚¨ÖÔ∏è Back to list
document.getElementById("backBtn").onclick = () => {
  document.getElementById("slideView").style.display = "none";
  document.getElementById("slideList").style.display = "block";
};
</script>

<!-- html2canvas library for image capture -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
